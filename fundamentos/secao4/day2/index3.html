<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="father-of-father">
        <section id="parent">
          <section id="first-child">
            <h2>Primeiro Filho</h2>
          </section>
          <section id="where-are-you">
            <h2>Elemento que você deve remover</h2>
          </section>
          <section id="third-child">
            <h2>Terceiro Filho</h2>
          </section>
          <section id="quartoEUltimoFilho">
            <h2>Quarto Filho</h2>
          </section>
          
        </section>
      </main>
    <script>
        const whereAreYou = document.getElementById('where-are-you');
        const child = document.getElementsByTagName('h2');
        for (let index = 0; index < child.length; index += 1) {
            let element = child[index];
            if (element.innerText.includes('Elemento que você deve remover')) {
                whereAreYou.removeChild(element);
            }
        }
    </script>
</body>
</html>
